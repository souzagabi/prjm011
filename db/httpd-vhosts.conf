<VirtualHost *:99>
    ServerAdmin suporte@adjsistemas.com.br
    DocumentRoot "D:\ADJClientes\Visare\PrjManutencao"
	#DocumentRoot "D:\ADJClientes\Cursos\PrjInvestimento"
    ServerName www.vsmanager.com.br
	#ServerName www.gbsuporte.com.br
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "D:\ADJClientes\Visare\PrjManutencao">
	#<Directory "D:\ADJClientes\Cursos\PrjInvestimento">
		Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>

